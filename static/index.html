<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TXT 檔案上傳</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
    }
    .container {
      max-width: 800px;
    }
    #fileContent {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;   /* 限制高度 */
      overflow-y: auto;    /* 可滑動 */
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center mb-4">
      <h1>TXT 檔案上傳工具</h1>
      <p class="lead">請選擇一個 .txt 檔案，系統將會讀取並顯示其內容。</p>
    </header>

    <main>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="txtFileInput" class="form-label"><strong>選擇您的 .txt 檔案：</strong></label>
            <input class="form-control" type="file" id="txtFileInput" accept=".txt">
          </div>
          <!-- 新增送出按鈕 -->
          <div class="mb-3">
            <button id="uploadBtn" class="btn btn-primary" disabled>送出檔案</button>
          </div>
        </div>
      </div>

      <div id="resultArea" class="mt-4" style="display: none;">
        <div class="card">
          <div class="card-header">
            <h3>檔案內容預覽</h3>
          </div>
          <div class="card-body">
            <pre id="fileContent" class="bg-light p-3 rounded"></pre>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const fileInput = document.getElementById('txtFileInput');
    const resultArea = document.getElementById('resultArea');
    const fileContent = document.getElementById('fileContent');
    const uploadBtn = document.getElementById('uploadBtn');

    let selectedFile = null;

    // 預覽檔案
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = function(e) {
          fileContent.textContent = e.target.result;
          resultArea.style.display = 'block';
          uploadBtn.disabled = false; // 啟用送出按鈕
          selectedFile = file;
        };
        reader.onerror = function() {
          fileContent.textContent = '讀取檔案時發生錯誤。';
          resultArea.style.display = 'block';
          uploadBtn.disabled = true;
        };
        reader.readAsText(file);
      } else {
        resultArea.style.display = 'none';
        uploadBtn.disabled = true;
        if (file) {
          alert('請選擇一個有效的 .txt 檔案。');
        }
      }
    });

    // 送出檔案到後端 API
    uploadBtn.addEventListener('click', async function() {
        if (!selectedFile) {
            alert('尚未選擇檔案');
            return;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const tokenValue = urlParams.get("token"); 

        const formData = new FormData();
        formData.append("file", selectedFile);
        formData.append("token", tokenValue);  // 這裡要把 tokenValue 換成你程式裡的變數

        try {
            const response = await fetch(`${window.location.origin}/upload/upload-file`, {
            method: "POST",
            body: formData
            });

        if (response.ok) {
          const result = await response.json();
          alert("上傳成功！伺服器回應：" + JSON.stringify(result));
        } else {
          alert("上傳失敗，狀態碼：" + response.status);
        }
      } catch (error) {
        alert("上傳時發生錯誤：" + error);
        }
    });
  </script>
</body>
</html>
